<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathMark Live</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              apple: {
                50: '#F5F5F7',
                100: '#E8E8ED',
                500: '#0071E3',
                600: '#0077ED',
                900: '#1D1D1F',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F5F7;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Enhanced Table Styles */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.95em;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        border: 1px solid #E5E7EB;
      }
      .prose thead {
        background-color: #F9FAFB;
        border-bottom: 2px solid #E5E7EB;
      }
      .prose th {
        padding: 0.75rem 1rem;
        text-align: left;
        font-weight: 600;
        color: #111827;
      }
      .prose td {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #F3F4F6;
        color: #374151;
      }
      .prose tr:last-child td {
        border-bottom: none;
      }
      .prose tr:nth-child(even) {
        background-color: #FAFAFA;
      }
      
      /* Custom Scrollbar for Editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      
      /* Print Styles - Critical for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        /* Reset basic elements */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide UI elements */
        header, 
        .no-print, 
        .editor-section,
        button {
          display: none !important;
        }

        /* Expand Preview to Full Page */
        #root {
          display: block !important;
        }
        main {
          display: block !important;
          padding: 0 !important;
          margin: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }
        
        #preview-container {
          display: block !important;
          position: relative !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          border: none !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Inner content reset */
        .preview-content-scroll {
            height: auto !important;
            overflow: visible !important;
            padding: 0 !important;
        }

        /* Code Block Wrapping for Print */
        .prose pre {
          white-space: pre-wrap !important;
          word-break: break-all !important;
          overflow-x: hidden !important;
          border: 1px solid #e5e7eb;
        }
        
        /* Avoid breaking elements */
        .prose h1, .prose h2, .prose h3 {
          break-after: avoid;
        }
        .prose table, .prose pre, .prose figure {
          break-inside: avoid;
        }
      }
    </style>

{

    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
</head>

    <div id="root"></div>
